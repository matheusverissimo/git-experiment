<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My app</title>
</head>
<body>
    <div class="wraper">
        <div class="form login">
            <h2>Sign in</h2>
            <input class="txt-input" type="email" name="email" id="email-input" placeholder="Email">

            <input class="txt-input" type="password" name="psw" id="psw-input" placeholder="Password">

            <div class="remember-div">
                <span class="default-txt">Remember me?</span><input type="checkbox" name="remember" id="remember">
            </div>
            
            <button type="submit" class="submit-btn">Go!</button>
            <span class="default-txt">Forgot password? <a href="#">Click here!</a></span>
        </div>
        <div class="form signup">
            <h2>Sign Up</h2>
            <input class="txt-input" type="text" name="name" id="email-input" placeholder="Full name">
            <input class="txt-input" type="email" name="email" id="email-input" placeholder="Email">

            <input class="txt-input" type="password" name="psw" id="psw-input" placeholder="Password">
            <input class="txt-input" type="password" name="psw" id="psw-input" placeholder="Confirm password">

            <button type="submit" class="submit-btn">Start!</button>
        
        </div>
    </div>
</body>
</html>
